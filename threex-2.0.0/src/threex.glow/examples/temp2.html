<!DOCTYPE html>
<script src="../../../vendor/three.js/build/three.min.js"></script>
<script src="../../../vendor/require.js/require.js"></script>
<body style='margin: 0px; background-color: #bbbbbb;overflow: hidden;'><script>
require([ '../../threex.effectcomposer/package.require.js'
	, ''
], function(){
	// init renderer
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	// init scene
	var scene	= new THREE.Scene();
	// init camera
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000 );
	camera.position.z	= 3;
	
	var geometry	= new THREE.TorusGeometry( 0.5-0.15, 0.15)
	var material	= new THREE.MeshNormalMaterial()
	var mesh	= new THREE.Mesh( geometry, material )
	mesh.scale.set(1,1,1).multiplyScalar(2)
	scene.add( mesh )
	mesh.userData.domClasses	+= ' glowing'

	var geometry	= new THREE.CubeGeometry( 1, 1, 1)
	var material	= new THREE.MeshNormalMaterial()
	var torus1	= new THREE.Mesh( geometry, material )
	torus1.position.x	= 0.5;
	torus1.scale.set(1,1,1).multiplyScalar(1/2)
	mesh.add( torus1 )

	var geometry	= new THREE.CubeGeometry( 1, 1, 1)
	var material	= new THREE.MeshNormalMaterial()
	var torus2	= new THREE.Mesh( geometry, material )
	torus2.position.x	= -0.5;
	torus2.scale.set(1,1,1).multiplyScalar(1/2)
	scene.add( torus2 )
	
	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	var materialOn	= new THREE.MeshBasicMaterial()
	materialOn.color.set(0x88ccff)
	var materialOff	= new THREE.MeshBasicMaterial()
	materialOff.color.set('black')

	var sceneGlow	= (function copyObject3DGlow(srcObject, materialCb){
		var dstObject;
		// handle srcObject per type
		if( srcObject instanceof THREE.Scene ){
			dstObject	= new THREE.Scene()
		}else if( srcObject instanceof THREE.Mesh ){
			var geometry	= srcObject.geometry.clone()
			var material	= materialCb(srcObject)
			dstObject	= new THREE.Mesh( geometry, material )
		}else if( srcObject instanceof THREE.Object3D ){
			dstObject	= new THREE.Object3D()
		}else	console.assert(false)
		// clone position/rotation/scale
		dstObject.position	= srcObject.position
		dstObject.rotation	= srcObject.rotation
		dstObject.scale		= srcObject.scale
		// clone children
		for(var i = 0; i < srcObject.children.length; i ++ ) {
			var srcChild	= srcObject.children[ i ];
			var dstChild	= copyObject3DGlow( srcChild, materialCb )
			dstObject.add( dstChild );
		}
		// return the object we just built
		return dstObject
	})(scene, function(srcObject){
		var domClasses	= srcObject.userData.domClasses
		var glowing	= domClasses && domClasses.match(/glowing/)
		var material	= glowing ? materialOn	: materialOff
		return material		
	})

	// setup the RenderTarget
	var textureW	= window.innerWidth
	var textureH	= window.innerHeight
	var textureW	= 256*4
	var textureH	= 256*4
	var renderTarget= new THREE.WebGLRenderTarget(textureW, textureH, {
		minFilter	: THREE.LinearFilter,
		magFilter	: THREE.NearestFilter,
		format		: THREE.RGBFormat
	})

	var blurHLevel	= 6
	var blurVLevel	= 3
	var glowComposer= new THREEx.EffectComposer(renderer, renderTarget)
		.renderPass(sceneGlow, camera)
		.horizontalBlur(blurHLevel).verticalBlur(blurVLevel)
		.horizontalBlur(blurHLevel)
		.horizontalBlur(blurHLevel)
		.finish()

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var composer	= new THREEx.EffectComposer(renderer)
		.renderPass(scene, camera)
		.blendPass(renderTarget, 0.5, 2)
		.finish()

	var lastTime	= null;
	requestAnimationFrame(function(now){
		// keep looping
		requestAnimationFrame( arguments.callee );
		// compute delta in seconds
		var delta	= (now - (lastTime ? lastTime : now-1000/60)) / 1000
		lastTime	= now;

		mesh.rotation.x += 0.005;
		mesh.rotation.y += 0.01;

		glowComposer.update(delta)
		composer.update(delta);
	});
})
</script></body>
